    <style>
        html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Roboto", sans-serif;
            font-weight: 300;
            font-style: normal;
        }

        body {
            perspective: 500px;
            perspective-origin: 50% 100%;
            overflow-y: hidden;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .tile div {
            box-sizing: border-box;
            text-align: center;
            display: block;
            transition: opacity 1s 0.4s, transform 0.8s;
            opacity: 0;
            transform: rotateX(0deg) translateZ(1000px);
        }

        body.loaded .tile div {
            opacity: 1;
            transform: translateZ(4px);
        }

        .tile:not(:empty):hover {
            background-color: rgb(160, 160, 160) !important;
        }

        #game {
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            grid-gap: 0px;
            border: 1px solid gray;
            transition: transform 0.9s;
            transform-style: preserve-3d;
            transform: rotateX(100deg) translateZ(-600px);
        }

        body.loaded #game {
            transform: rotateX(20deg) translateZ(0px);
        }

        h1 {
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s 0.5s;
            opacity: 0;
        }

        body.loaded h1 {
            opacity: 1;
        }

        @keyframes flip3d {
            0% {
                transform: translateZ(4px) rotateX(200deg);
            }

            50% {
                transform: translateZ(42px) rotateX(250deg);
            }

            100% {
                transform: translateZ(4px) rotateX(360deg);
            }
        }
    </style>
</head>

<body>
    <h1><span id="turn" style="color:#c41a18">Red's</span> Turn</h1>
    <div id="game"></div>
    <script src="main.js"></script>
</body>
